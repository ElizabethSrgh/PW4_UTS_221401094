    <div class="container text-center">
        <!-- Bagian HTML -->
        <!-- Tombol Color Picker -->
        <button class="btn" onclick="updateColor()">Klik </button>
        <input type="color" id="colorInput" onchange="updateColor()">
        <p>RGB Value: <span id="rgbValue"></span></p>
        <p>Hex Value: <span id="hexValue"></span></p>

        <!-- Elemen Teks -->
        <p>Contoh Text yang berubah warna sesuai color picker:</p>
        <p class="text-hover">Saya adalah mahasiswi lab pemrograman web 4</p>
        <!-- Akhir bagian yang diubah -->
        
        <!-- Script JavaScript -->
        <script>
            function updateColor() {
                const colorInput = document.getElementById("colorInput");
                const rgbValue = document.getElementById("rgbValue");
                const hexValue = document.getElementById("hexValue");
                const textHoverElements = document.querySelectorAll(".text-hover"); // Memilih semua elemen dengan class text-hover

                const color = colorInput.value;
                const rgbArray = hexToRgb(color);

                rgbValue.textContent = rgbArray.join(", ");
                hexValue.textContent = color.toUpperCase();

                // Mengubah warna teks untuk semua elemen dengan class text-hover
                textHoverElements.forEach(element => {
                    element.style.color = color;
                });
            }

            function hexToRgb(hex) {
                // Mengonversi nilai hex menjadi array RGB
                const bigint = parseInt(hex.slice(1), 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return [r, g, b];
            }

            const textHoverElements = document.querySelectorAll(".text-hover");

textHoverElements.forEach(element => {
    element.style.color = color;
});

            // Pembaruan awal
            updateColor();
        </script>
